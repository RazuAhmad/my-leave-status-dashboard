<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>My Leaves Dashboard</title>
  </head>
  <>
    <!-- Navbar starts from here... -->
    <nav class="navbar-area">
      <div class="container">
        <div class="row item-center">
          <div class="col-md-6">
            <img src="./images/calender.svg" alt="" />
          </div>
          <div class="col-md-6">
            <div
              class="navbar-search-user-notification-area flex justify-end item-center f-gap-6"
            >
              <input
                class="search-input-field"
                placeholder="Search"
                type="text"
                name=""
                id=""
              />
              <div class="logged-in-user flex f-gap-2 ml-2 item-center">
                <img src="./images/anton-img.svg" alt="anton" />
                <span class="user-name">Anton</span>
                <img src="./images/arro-down-white.svg" alt="" />
              </div>

              <img src="./images/notification-icon.svg" alt="" />
              <img src="./images/three-dot.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 
        Dashboard section starts from here
     -->

     <section class="dashboard-section-area">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div class="add-new-leave-area px-1">
                <div class="add-new-leave-btn flex">
                  <img src="./images/plus-icon.svg" alt="" />
                  <span>Add New Leave</span>
                </div>
  
                <div class="all-dashboard-btn-area">
                  <div class="dashboard-btn flex">
                    <img src="./images/dashboard-icon.svg" alt="" />
  
                    <span>Dashboard</span>
                  </div>
  
                  <div class="dashboard-btn flex">
                    <img src="./images/leave-calender.svg" alt="" />
                    <span>My Leaves</span>
                  </div>
                  <div class="dashboard-btn flex">
                    <img src="./images/team-icon.svg" alt="" />
                    <span>Team</span>
                  </div>
                  <div class="dashboard-btn flex">
                    <img src="./images/policy-icon.svg" alt="" />
                    <span>Leave Policy</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-10">
            <div class="leave-categories-form-area">

                <!-- Leave type are put here -->
                <div class="all-leave-type-area">
                <div class="row">
                    <div class="col-md-3">
                      <div class="leave-type sick flex justify-between">
                        <div class="flex item-center f-gap-five ">
                            <img src="./images/icon-bandage.svg" alt=""> 
                            <span class="leave-type-text">Sick</span>
                        </div>

                        <div class="leave-amount-area">
                            <p class="mb-six"><span class="amount-days-text">4</span> Taken</p>
                            <p class="mb-six">2 days scheduled</p>
                        </div>
                      </div>  
                    </div>
                    <div class="col-md-3">
                        <div class="leave-type vacation flex justify-between">
                            <div class="flex item-center f-gap-five ">
                                <img src="./images/icon-bandage.svg" alt=""> 
                                <span class="leave-type-text">Sick</span>
                            </div>
    
                            <div class="leave-amount-area">
                                <p class="mb-six"><span class="amount-days-text">4</span> Taken</p>
                                <p class="mb-six">2 days scheduled</p>
                            </div>
                          </div>  
                    </div>
                    <div class="col-md-3">
                        <div class="leave-type sick flex justify-between">
                            <div class="flex item-center f-gap-five ">
                                <img src="./images/icon-bandage.svg" alt=""> 
                                <span class="leave-type-text">Sick</span>
                            </div>
    
                            <div class="leave-amount-area">
                                <p class="mb-six"><span class="amount-days-text">4</span> Taken</p>
                                <p class="mb-six">2 days scheduled</p>
                            </div>
                          </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="leave-type unpaid flex justify-between">
                            <div class="flex item-center f-gap-five ">
                                <img src="./images/icon-bandage.svg" alt=""> 
                                <span class="leave-type-text">Sick</span>
                            </div>
    
                            <div class="leave-amount-area">
                                <p class="mb-six"><span class="amount-days-text">4</span> Taken</p>
                                <p class="mb-six">2 days scheduled</p>
                            </div>
                          </div> 
                    </div>
                </div>
                </div>
            </div>
            </div>
            </div>
            </div>
            </section>
                

  </body>
</html>
